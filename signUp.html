<!DOCTYPE html>
<html>
<head>
	<title>Sign up</title>
	<style>
		body
		{
			background-image: url('OrganizingProjects.svg');
			background-repeat: no-repeat;
			background-attachment: fixed;
			background-size: 60% 60%;
			background-position: -120px 150px;
			font-family: Tajawal;
		}
		.box
		{
			width: 300;
			padding:  40px;
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translate(20% , -50%);
			background: white;
			text-align: center;
		}
		.box h1
		{
			color: black;
			text-transform: uppercase;

		}
		.box h2
		{
			text-align: left;
			margin-bottom: 0px;
		}
		.box input[type="text"], .box input[type="password"]
		{
				border: 0;
			background: none;
			display: block;
			margin: 10px auto;
			text-align: left;
			border: 2px solid #707070;
			padding: 14px;
			width: 350px;
			outline: none;
			color: black;
			border-radius: 24px;
			transition: 0.1s;
			padding-left: 20;
	}
		.box input[type="text"]:focus, .box input[type="password"]:focus
		{
			border: 4px solid #707070;
			border-radius: 30px;
		}
		.box input[type="submit"]
		{
			font-size: 16px;
			font-weight: bold;
			font-family: Tajawal;
			border: 0;
			background: none;
			display: block;
			margin: 30px auto;
			text-align: center;
			border: 2px solid #707070;
			padding: 14px 5px;
			width: 90px;
			outline: none;
			color: black;
			border-radius: 30px;
			transition: 0.25s;
			cursor: pointer;
		}
		.box input[type="submit"]:hover
		{
			color: white;
			border-color: #2ecc71;
			background-color: #2ecc71;
		}
		</style>
		<script type="text/javascript">
			function Validation () {
				// body...
				if (document.getElementById('fname').value.trim()=="")
				{
					alert("First name textbox is empty!!");
					return false;
				}
				else if (document.getElementById('lname').value.trim()=="")
				{
					alert("Last name textbox is empty!!");
					return false;
				}
				else if (document.getElementById('email').value.trim()=="")
				{
					alert("Email textbox is empty!!");
					return false;
				}
				else if (document.getElementById('pswrd').value.trim()=="")
				{
					alert("Password textbox is empty!!");
					return false;
				}
				else
				{
					return true;
				}
			}
		</script>
	</head>
	<body>
<form class="box" onsubmit="return Validation()" action="logIn.html">
	<h1 id="khara">Sign up</h1>
	<h2>First name</h2>
	<input type="text" id='fname' placeholder="Your first name..."  />
	<h2>Last name</h2>
	<input type="text" id='lname' placeholder="Your last name..."  />
	<h2>Email</h2>
	<input type="text" id='email' placeholder="Your email..."  />
	<h2>Password</h2>
	<input type="password" id="pswrd" placeholder="Your password..."  />
	<input type="submit" value="Sign Up"/>
</form>
</body>
</html>
