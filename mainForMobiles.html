<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
			<title>Mobiles</title>
			<style>
      body
      {
        background-color: #f4f4f4;

        font-family: Tajawal;
      }
      .Logo
      {
       padding: 4px 2000px 3px 4px;
       position: fixed;
       top: 0%;
       left: 0%;
       transform: translate(0% , 0%);
       background-color: #d49a89;

      }

      .MobileLogo
      {

       padding: 10px;
       position: fixed;
       top: 0%;
       left: 0%;
       transform: translate(270% , 0%);


      }
   .MobileLogo h1
   {
     top: 0%;
     left: 0%;
     transform: translate(60% , -200%);
     text-shadow: -10px 10px 15px;
     color: #557571;
   }
   .Menu
   {
     padding: 10px 10px 350px 10px;
     position: fixed;
     top: 0%;
     left: 0%;
     transform: translate(0px , 120px);
     color: #d49a89;
     background-color: #557571;
   }
   .Buttons{
     padding: 10px 10px 10px 10px;
     display: block;
     top: 0%;
     left: 0%;
     transform: translate(0px , 0px);
     text-align: center;
     color: #d49a89;
     background-color: #557571;
     border: 0px;
     cursor: pointer;
     font-family: Tajawal;
     font-size: 24px;
     font-weight: bold;
     outline: 0;
   }
   .Buttons:hover
   {
     border: 0px;
   }
    </style>

			<header>
				<div class="Logo">
